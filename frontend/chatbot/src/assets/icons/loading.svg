<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="24"
  height="24"
>
  <circle
    cx="50"
    cy="50"
    r="35"
    stroke="#004F9F"
    stroke-width="10"
    fill="none"
    stroke-dasharray="164"
    stroke-dashoffset="0"
  >
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 50 50"
    to="360 50 50"
    dur="0.7s"
    repeatCount="indefinite"
  />
  </circle>
</svg>
